<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h>Tic Tac Toe</h>
        </div>
        <div class="names">
            <form action="" method="post" id="namesForm" autocomplete="off">
                <div class="playerX">
                    <label for="playerX">PlayerX Name:</label>
                    <input type="text" name="playerXname" id="playerXname" placeholder="X-men">
                </div>
                <div class="playerO">
                    <label for="playerO">PlayerO Name:</label>
                    <input type="text" name="playerOname" id="playerOname" placeholder="Oblivion">
                </div>
            </form>
        </div>
        <div class="gameStart">
            <button> Start Game!</button>
        </div>
        <div class="gameBoard">
            <div class="gridcontent">
                <div class="col1">
                    <div class="item1">X</div>
                    <div class="item2">X</div>
                    <div class="item3">X</div>
                </div>
                <div class="col2">
                    <div class="item1">X</div>
                    <div class="item2">X</div>
                    <div class="item3">X</div>
                </div>
                <div class="col3">
                    <div class="item1">X</div>
                    <div class="item2">X</div>
                    <div class="item3">X</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
